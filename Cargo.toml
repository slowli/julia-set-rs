[package]
name = "julia-set"
version = "0.1.0"
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0.28"
arithmetic-parser = { version = "0.2.0", features = ["num-complex"] }
image = "0.23.12"
num-complex = "0.3.1"
thiserror = "1.0.14"

# OpenCL backend
ocl = { version = "0.19.3", optional = true }
lazy_static = { version = "1.4.0", optional = true }

# Vulkan backend
shaderc = { version = "0.7.0", optional = true }
vulkano = { version = "0.19.0", optional = true }

# CPU backend
rayon = { version = "1.3.0", optional = true }

[features]
vulkan_backend = ["shaderc", "vulkano"]
opencl_backend = ["ocl", "lazy_static"]
cpu_backend = ["rayon"]

[[test]]
name = "references"
path = "tests/references.rs"
required-features = ["cpu_backend"]
